<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Kings</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Outline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="level">
                <!-- empty element to force score to right -->
                <h4 class="level-left"></h4>
                <!-- Current score of quiz -->
                <h4 id="current-score" class="level-right">Score: 0</h4>
            </div>
        </div>
        <hero class="hero">
            <h1 class="hero-text">Trivia Kings</h1>
        </hero>
        <div class="columns">
            <!-- head font for page -->
            <h1 class="choose-category column">Choose a Category:</h1>
        </div>

        <div class="columns">
            <!-- list of categories -->
            <div id="category-1 column">
                <h3 class="category-header column" id="category-one"></h3>
                <!-- difficulty levels -->
                <button type="submit" id="one" class="button btn-5th column is-full" data-clicked="one" data-difficulty="1000">1000 Points</button>
                <button type="submit" id="two" class="button btn-4th column is-full" data-clicked="two" data-difficulty="800">800 Points</button>
                <button type="submit" id="three" class="button btn-3th column is-full" data-clicked="three" data-difficulty="600">600 Points</button>
                <button type="submit" id="four" class="button btn-2th column is-full" data-clicked="four" data-difficulty="400">400 Points</button>
                <button type="submit" id="five" class="button btn-1th column is-full" data-clicked="five" data-difficulty="200">200 Points</button>
            </div>

            <div id="category-2 column">
                <h3 class="category-header column" id="category-two"></h3>
                <!-- difficulty levels -->
                <button type="submit" id="six" class="button btn-5th column is-full" data-clicked="six" data-difficulty="1000">1000 Points</button>
                <button type="submit" id="seven" class="button btn-4th column is-full" data-clicked="seven" data-difficulty="800">800 Points</button>
                <button type="submit" id="eight" class="button btn-3th column is-full" data-clicked="eight" data-difficulty="600">600 Points</button>
                <button type="submit" id="nine" class="button btn-2th column is-full" data-clicked="nine" data-difficulty="400">400 Points</button>
                <button type="submit" id="ten" class="button btn-1th column is-full" data-clicked="ten" data-difficulty="200">200 Points</button>
            </div>

            <div id="category-3 column">
                <h3 class="category-header column" id="category-three"></h3>
                <!-- difficulty levels -->
                <button type="submit" id="eleven" class="button btn-5th column is-full" data-clicked="eleven" data-difficulty="1000">1000 Points</button>
                <button type="submit" id="twelve" class="button btn-4th column is-full" data-clicked="twelve" data-difficulty="800">800 Points</button>
                <button type="submit" id="thirteen" class="button btn-3th column is-full" data-clicked="thirteen" data-difficulty="600">600 Points</button>
                <button type="submit" id="fourteen" class="button btn-2th column is-full" data-clicked="fourteen" data-difficulty="400">400 Points</button>
                <button type="submit" id="fifteen" class="button btn-1th column is-full" data-clicked="fifteen" data-difficulty="200">200 Points</button>
            </div>

            <div id="category-4 column">
                <h3 class="category-header column" id="category-four"></h3>
                <!-- difficulty levels -->
                <button type="submit" id="sixteen" class="button btn-5th column is-full" data-clicked="sixteen" data-difficulty="1000">1000 Points</button>
                <button type="submit" id="seventeen" class="button btn-4th column is-full" data-clicked="seventeen" data-difficulty="800">800 Points</button>
                <button type="submit" id="eighteen" class="button btn-3th column is-full" data-clicked="eighteen" data-difficulty="600">600 Points</button>
                <button type="submit" id="nineteen" class="button btn-2th column is-full" data-clicked="nineteen" data-difficulty="400">400 Points</button>
                <button type="submit" id="twenty" class="button btn-1th column is-full" data-clicked="twenty" data-difficulty="200">200 Points</button>
            </div>
        </div>
        <div class="columns">
            <a class="column" href="./landingpage.html">Return Home</a>
        </div>

    </main>

    <!-- javascript link -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
