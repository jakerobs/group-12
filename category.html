<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia King</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Outline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="level">
                <!-- empty element to force score to right -->
                <h4 class="level-left"></h4>
                <!-- Current score of quiz -->
                <h4 id="current-score" class="level-right">Score: 0</h4>
            </div>
        </div>
        <hero class="hero">
            <h1 class="hero-text">Trivia Kings</h1>
        </hero>
        <div class="columns">
            <!-- head font for page -->
            <h1 class="choose-category column">Choose a Category:</h1>
        </div>

        <div class="columns">
            <!-- list of categories -->
            <div id="category-1 column">
                <h3 class="category-header column" id="category-one"></h3>
                <!-- difficulty levels -->
                <button type="submit" id="btn-grade" class="button btn-5th column is-full" data-difficulty="1000">5th
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-4th column is-full" data-difficulty="800">4th
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-3th column is-full" data-difficulty="600">3rd
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-2th column is-full" data-difficulty="400">2nd
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-1th column is-full" data-difficulty="200">1st
                    grade</button>
            </div>

            <div id="category-2 column">
                <h3 class="category-header column" id="category-two"></h3>
                <!-- difficulty levels -->
                <button type="submit" id="btn-grade" class="button btn-5th column is-full" data-difficulty="1000">5th
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-4th column is-full" data-difficulty="800">4th
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-3th column is-full" data-difficulty="600">3rd
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-2th column is-full" data-difficulty="400">2nd
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-1th column is-full" data-difficulty="200">1st
                    grade</button>
            </div>

            <div id="category-3 column">
                <h3 class="category-header column" id="category-three"></h3>
                <!-- difficulty levels -->
                <button type="submit" id="btn-grade" class="button btn-5th column is-full" data-difficulty="1000">5th
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-4th column is-full" data-difficulty="800">4th
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-3th column is-full" data-difficulty="600">3rd
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-2th column is-full" data-difficulty="400">2nd
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-1th column is-full" data-difficulty="200">1st
                    grade</button>
            </div>

            <div id="category-4 column">
                <h3 class="category-header column" id="category-four"></h3>
                <!-- difficulty levels -->
                <button type="submit" id="btn-grade" class="button btn-5th column is-full" data-difficulty="1000">5th
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-4th column is-full" data-difficulty="800">4th
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-3th column is-full" data-difficulty="600">3rd
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-2th column is-full" data-difficulty="400">2nd
                    grade</button>
                <button type="submit" id="btn-grade" class="button btn-1th column is-full" data-difficulty="200">1st
                    grade</button>
            </div>
        </div>
        <div class="columns">
            <a class="column" href="./landingpage.html">Return Home</a>
        </div>

    </main>

    <!-- javascript link -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
