<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Time</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main>
        <!-- Current score of quiz -->
        <h4 class="current-score">Score: </h4>
        <!-- timer for tivia, add progress bar instead maybe. Could be cooler -->
        <h4 class="countdown-timer">Time Left: </h4>

        <!-- Questions asked here -->
        <h2 class="trivia-questions" id="trivia-question">Question Placeholder</h2>

        <!-- user input box -->
        <form id="user-form" class="container">
            <input name="answer" id="answer" type="text" autofocus="true" class="answer-box" />
            <button type="submit" class="btn">Submit</button>
        </form>

    </main>
    <!-- javascript link -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
