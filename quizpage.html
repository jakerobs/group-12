<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no">
    <title>Trivia Kings</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Outline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main class="container">
        <div class="level">
            <!-- empty element to force score to right side-->
            <h4 class="level-left"></h4>
            <!-- Current score of quiz -->
            <h4 id="current-score" class="level-right margin-left">Score: 0</h4>
        </div>
        <!-- progress bar timer-->
        <div class="container">
            <h4 class="countdown-timer control heading margin-left">Time Left: </h4>
            <progress class="progress is-primary is-medium" value="0" max="30" id="progress"></progress>
        </div>
        <!-- main title of page -->
        <hero class="hero">
            <h1 class="hero-text">Trivia Kings</h1>
        </hero>
        <div class="columns">
            <!-- display category -->
            <h2 class="qpage-category column" id="trivia-categories"></h2>
        </div>
        <div class="columns">
            <!-- Questions asked here -->
            <h2 class="qpage-trivia-questions column" id="trivia-question">Question Placeholder</h2>
        </div>

        <!-- user input box -->
        <form id="user-form" class="columns">
            <input name="answer" id="answer" type="text" autofocus="true"
                class="answer-box input column is-four-fifths-mobile is-four-fifths-tablet"
                placeholder="Type Your Answer Here" />
            <button type="submit" class="button submit-btn column is-four-fifths-mobile is-one-fifth-tablet">Submit</button>
        </form>
        <!-- open div to append "correct" or "incorrect" to from js file -->
        <div class="columns" id="answer-check">
        </div>
        <!-- return home button -->
        <div class="columns">
            <a class="column" href="./category.html">Return</a>
        </div>

    </main>
    <!-- javascript link -->
    <script src="./assets/js/quizpagescript.js"></script>

</body>

</html>
